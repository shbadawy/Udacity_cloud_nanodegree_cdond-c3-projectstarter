---
  - name: "Create directory"
    file:
      path: ~/be-app
      state: directory

  - name: "extract artifact"
    unarchive:
      src: artifact.tar.gz
      dest: ~/be-app
    
  - name: "install dependencies"
    shell: |
      cd ~/be-app
      npm i
      
  - name: "list"
    shell: |
      ls -a ~/be-app
      
  - name: "print"
    debug:
      msg: "Loacation: ${{playbook_dir}}\n location2: ${{inventory_dir}}\n TYPEORM_CONNECTION:{{ lookup('env', 'TYPEORM_CONNECTION')}}\n TYPEORM_ENTITIES:{{ lookup('env', 'TYPEORM_ENTITIES')}}"

  - name: "Executing with test"
    shell: |
       echo "TYPEORM_CONNECTION:{{ lookup('env', 'TYPEORM_CONNECTION')}}\n TYPEORM_ENTITIES:{{ lookup('env', 'TYPEORM_ENTITIES')}}"
       cd ~/be-app/dist
       echo "TYPEORM_CONNECTION:{{ lookup('env', 'TYPEORM_CONNECTION')}}\n TYPEORM_ENTITIES:{{ lookup('env', 'TYPEORM_ENTITIES')}}"
    register: command_output  
    
  - name: "print22222"
    debug:
      var: command_output.stdout_lines
      
  - name: "Executing with pm2"
    shell: |
       echo "TYPEORM_CONNECTION:{{ lookup('env', 'TYPEORM_CONNECTION')}}\n TYPEORM_ENTITIES:{{ lookup('env', 'TYPEORM_ENTITIES')}}"
       cd ~/be-app/dist
       echo "TYPEORM_CONNECTION:{{ lookup('env', 'TYPEORM_CONNECTION')}}\n TYPEORM_ENTITIES:{{ lookup('env', 'TYPEORM_ENTITIES')}}"
       export TYPEORM_CONNECTION={{ lookup('env', 'TYPEORM_CONNECTION')}}
       export TYPEORM_ENTITIES= "{{ lookup('env', 'TYPEORM_ENTITIES')}}"
       export TYPEORM_HOST= "{{ lookup('env', 'TYPEORM_HOST')}}"
       export TYPEORM_PORT= 5432
       export TYPEORM_USERNAME= "{{ lookup('env', 'TYPEORM_USERNAME')}}"
       export TYPEORM_PASSWORD= "{{ lookup('env', 'TYPEORM_PASSWORD')}}"
       export TYPEORM_DATABASE= "{{ lookup('env', 'TYPEORM_DATABASE')}}"
       exportTYPEORM_MIGRATIONS= "{{ lookup('env', 'TYPEORM_MIGRATIONS')}}"
       export TYPEORM_MIGRATIONS_DIR= "{{ lookup('env', 'TYPEORM_MIGRATIONS_DIR')}}" 
       pm2 stop default
       pm2 start main.js
    environment:
      - TYPEORM_CONNECTION: "{{ lookup('env', 'TYPEORM_CONNECTION')}}"
      - TYPEORM_ENTITIES: "{{ lookup('env', 'TYPEORM_ENTITIES')}}"
      - TYPEORM_HOST: "{{ lookup('env', 'TYPEORM_HOST')}}"
      - TYPEORM_PORT: 5432
      - TYPEORM_USERNAME: "{{ lookup('env', 'TYPEORM_USERNAME')}}"
      - TYPEORM_PASSWORD: "{{ lookup('env', 'TYPEORM_PASSWORD')}}"
      - TYPEORM_DATABASE: "{{ lookup('env', 'TYPEORM_DATABASE')}}"
      - TYPEORM_MIGRATIONS: "{{ lookup('env', 'TYPEORM_MIGRATIONS')}}"
      - TYPEORM_MIGRATIONS_DIR: "{{ lookup('env', 'TYPEORM_MIGRATIONS_DIR')}}"

  - name: "start service"
    become: true
    shell: |
      env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu
